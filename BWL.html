<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历浏览系统</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html" class="nav-link">主页</a></li>
            <li><a href="activities.html" class="nav-link">活动</a></li>
            <li><a href="students.html" class="nav-link">学生风采</a></li>
            <li><a href="BWL.html" class="nav-link current-page">每日备忘录</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- 按钮用于切换月份 -->
        <button onclick="switchMonth()">下一步 →</button>
        <!-- 日历区域 -->
        <table id="calendarTable"></table>
        <!-- 弹出窗口遮罩层 -->
        <div id="overlay" style="display: none;">
            <div id="popup">
                <h3>图片信息 </h3>
                <img id="imageDisplay" src="" alt="图片加载中...">
                <button onclick="closePopup()">关闭</button>
            </div>
        </div>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="calendar.js"></script>
</body>
</html>
