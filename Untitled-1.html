<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>上海兰生中学2026届3班</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SimSun-ExtB', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 3rem 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        nav a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .section {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .Activities {
            display: grid;
            gap: 1rem;
        }

        .Activity-card {
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .student-card {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .date-cell {
            width: 3rem;
            height: 3rem;
            background-color: white;
            border: none;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>上海兰生中学2026届3班</h1>
        <p>追求卓越，激发潜能</p>
    </header>

    <nav>
        <a href="#activities">班级活动</a>
        <a href="#students">学生风采</a>
        <a href="#calendar">每日备忘</a>
    </nav>

    <div class="container">
        <!-- 活动介绍 -->
        <section class="section" id="activities">
            <h2>班级活动</h2>
            <div class="Activities">
                <div class="Activity-card">
                    <h3>运动会</h3>
                    <p>2023年秋季运动会在金桥校区圆满举行，我班获得团体总分第三名。</p>
                </div>
                <div class="Activity-card">
                    <h3>科技节</h3>
                    <p>在去年的科技节活动中，我们展示了多个创新项目，并获得了评委的一致好评。</p>
                </div>
                <div class="Activity-card">
                    <h3>班级聚餐</h3>
                    <p>每学期一次的班级聚餐活动是增进同学感情的重要时刻。</p>
                </div>
            </div>
        </section>

        <!-- 同学介绍 -->
        <section class="section" id="students">
            <h2>学生风采</h2>
            <p>以下是一些我们班同学的风采展示：</p>
            <div class="students-grid">
                <!-- 学生信息将在后续 JavaScript 中动态加载 -->
                <div class="student-card placeholder"></div>
                <!-- 其他学生卡片可类似添加 -->
            </div>
        </section>

        <!-- 每日备忘录 -->
        <section class="section" id="calendar">
            <h2>每日备忘</h2>
            <div class="calendar">
                <!-- 日历信息将在后续 JavaScript 中动态加载 -->
                <div class="date-cell placeholder">1</div>
                <!-- 其他日期可类似添加 -->
            </div>
        </section>
    </div>

    <script>
        // 示例同学信息
        const students = [
            {name: "张三", role: "班长", interests: "喜欢编程和音乐"},
            {name: "李四", role: "学习委员", interests: "擅长数学和物理"},
            // 添加更多学生信息
        ];

        // 初始化同学展示
        function initStudents() {
            const studentContainer = document.querySelector('.students-grid');
            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    <h3>${student.name}</h3>
                    <p>角色：${student.role}</p>
                    <p>兴趣爱好：${student.interests}</p>
                `;
                studentContainer.appendChild(card);
            });
        }

        // 示例日历信息
        function initCalendar() {
            const calendarContainer = document.querySelector('.calendar');
            for(let i=1; i<=31; i++) {
                const cell = document.createElement('div');
                cell.className = 'date-cell';
                cell.textContent = i;
                // 添加点击事件以跳转到具体日期
                cell.addEventListener('click', () => showDateInfo(i));
                calendarContainer.appendChild(cell);
            }
        }

        // 点击日期时显示更多信息（可扩展）
        function showDateInfo(date) {
            alert(`当前日期：${date}`);
        }

        // 初始化页面组件
        initStudents();
        initCalendar();
    </script>
</body>
</html>
