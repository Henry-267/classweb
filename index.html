<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>班级网站</title>
    <style>
        /* 导航栏样式 */
        .nav-container {
            display: flex;
            justify-content: center;  /* 居中对齐 */
            align-items: center;
            padding: 20px;
            background-color: #e8f7ff; /* 海洋蓝（淡蓝色） */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-nav {
            list-style: none;
            margin: 0 auto;  /* 自动边距，与 justify-content: center 配合使用 */
            display: flex;
            margin: 0 auto;
            justify-content: center;
        }

        .top-nav li {
            margin: 0 10px;
        }

        .top-nav a {
            text-decoration: none;
            color: #333;
        }

        .current-page {
            color: #007bff; /* 深蓝色 */
        }

        /* 页面整体样式 */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa; /* 浅白色背景 */
        }

        .banner {
            background-image: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
                           url(' banner-background.jpg');
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 活动模块样式 */
        .latest-activities {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .activity-item img {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin-bottom: 10px;
        }

        /* 公告模块样式 */
        .announcements {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 脚注样式 */
        footer {
            background-color: #e8f7ff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <ul class="top-nav">
            <li><a href="index.html">首页</a></li>
            <li><a href="activities.html">活动</a></li>
            <li><a href="students.html">成员</a></li>
            <li><a href="BWL.html">每日备忘录</a></li>
        </ul>
    </nav>

    <div class="content">
        <header class="banner">
            <h1>欢迎来到我们的班级网站！</h1>
        </header>


        <!-- 最新活动部分 -->
        <section class="latest-activities">
            <div class="activity-item">
                <img src="class-image.jpg" alt="班级活动图片">
                <h2>最新活动掠影</h2>
                <p style="color: #666;">查看我们最近的精彩活动和重要事件！</p>
                <a href="activities.html">查看更多 >></a>
            </div>
        </section>

        <!-- 通知公告 -->
        <section class="announcements">
            <h3>重要通知</h3>
            <ul>
                <li style="color: #666;">本周五将举行班级聚会，请准时参加！</li>
                <li style="color: #666;">提醒：下周提交项目作业的截止日期是周五下午5点。</li>
            </ul>
        </section>
    </div>
    <script src="temp.js"></script>
</body>
</html>
